name:            MiniJuvix
version:         0.0.0.0
license:         GPL-3.0-only
license-file:    LICENSE
copyright:       (c) 2021-2022 Heliax AG.
maintainer:      The PLT Team at Heliax AG <hello@heliax.dev>
author:          [ Jonathan Prieto-Cubides , Jan Mas Rovira ]
tested-with:     ghc == 9.0.1
homepage:        https://github.com/heliaxdev/MiniJuvix
bug-reports:     https://github.com/heliaxdev/MiniJuvix/issues
description:     A tiny dependent typed programming language for experimentation.
category:        Compilers/Interpreters
github:          heliaxdev/MiniJuvix

extra-source-files:
- README.md
- CHANGELOG.md

dependencies:
- aeson == 2.0.*
- base == 4.15.*
- blaze-html == 0.9.*
- blaze-markup == 0.8.*
- bytestring == 0.10.*
- containers == 0.6.*
- directory == 1.3.*
- extra == 1.7.*
- filepath == 1.4.*
- hashable == 1.3.*
- megaparsec == 9.2.*
- microlens-platform == 0.4.*
- parser-combinators == 1.3.*
- polysemy == 1.7.*
- polysemy-plugin == 0.4.*
- prettyprinter == 1.7.*
- prettyprinter-ansi-terminal == 1.1.*
- process == 1.6.*
- semirings == 0.6.*
- singletons == 3.0.*
- Stream == 0.4.*
- template-haskell == 2.17.*
- text == 1.2.*
- th-utilities == 0.2.*
- unordered-containers == 0.2.*
- word8 == 0.1.*

ghc-options:
- -fhide-source-paths
- -O2 -flate-specialise -fspecialise-aggressively
- -Wall -Wcompat -Widentities -Wincomplete-uni-patterns
- -Wderiving-defaults -Wredundant-constraints
- -Wincomplete-patterns
- -Wincomplete-record-updates -fwrite-ide-info -hiedir=.hie
- -Wmissing-deriving-strategies

default-extensions:
- DataKinds
- DeriveLift
- DerivingStrategies
- FlexibleContexts
- FlexibleInstances
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- NoImplicitPrelude
- OverloadedStrings
- OverloadedStrings
- PolyKinds
- QuasiQuotes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilyDependencies
- TypeOperators
- UnicodeSyntax

library:
  source-dirs: src

executables:
  minijuvix:
    main: Main.hs
    source-dirs: app
    dependencies:
    - MiniJuvix
    - optparse-applicative == 0.16.*
    - pretty-show == 1.10.*

tests:
  MiniJuvix-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - MiniJuvix
    - tasty
    - tasty-hunit
